<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">

        <h1>{{title}}</h1>
        <div v-if="text" class="output">
            <img :src="newQRcode" alt="QRCode">

        </div>
        <div>
            <input type="text" size="25" placeholder="Digite o link..." 
            v-model="text">
        </div>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                title:'Gerador QRCode',
                text:'https://github.com/luanwend',
                qrcode: new QRious({size: 300})
            },
            computed:{
                newQRcode(){
                    this.qrcode.value=this.text
                    return this.qrcode.toDataURL()
                }
            }
        })
    </script>
</body>

</html>
